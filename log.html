<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Successful</title>
  <style>
    body {
      background: #dff0d8;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .success-message {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .success-message h1 {
      color: green;
    }
  </style>
</head>
<body>
  <div class="success-message">
    <h1>Login Successful</h1>
    <p>Form has been submitted.</p>
    <p><strong>Username:</strong> <span id="showUsername"></span></p>
    <p><strong>Password:</strong> <span id="showPassword"></span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    const password = params.get('password');

    document.getElementById("showUsername").textContent = username;
    document.getElementById("showPassword").textContent = password;
  </script>
</body>
</html>
